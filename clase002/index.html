<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1</title>
    <script src="scripts/vue.js"></script>
    <style>
        .red{
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .mal-error {
            text-decoration: line-through;
        }
        .error-class {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <div id="app" v-cloak>
        
        <img v-bind:src="miImagen" v-bind:alt="alt">

        <div v-bind:class="{ red: esRojo }"><p>Voy a cambiar de clase</p></div>

        <div v-bind:class="[mal,error]"><p>Voy a cambiar de clase</p></div>

        <div>
            <input type="checkbox" v-model="booleano">
            <label v-bind:class=" booleano ? 'green' : 'red' ">Mi checkbox</label>
        </div>

    </div>
    <script src="scripts/script.js"></script>

</body>
</html>
